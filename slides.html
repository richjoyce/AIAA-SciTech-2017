# Summary

- Fitts' throughput **higher** with passive haptics
- Subjects highly **preferred** passive haptics
- Subjects learned **faster** with passive haptics
- Subjects **perceived** better performance with passive haptics
- Presence was **lowered** when passive haptics *removed*
- Recording of trajectory has potential to greatly enhance human factors evaluations through quantative analysis

---

# Next Steps

- Perform user interface evaluation with prototype
- Data-driven investigation of trajectory analysis
- Validation of trajectory analyses in more cognitive task
