# Experimental Conditions


![](figures/experiment_conditions.svg)

20 subjects (10 male, 10 female), ages 19-30  
Conditions and circles presented in a counter-balanced order


---

# Dependent Variables

- **time** to perform each button press
- **trajectory** of each button press movement
- **arm fatigue** self-reported after every other button width
- **presence** questionnaire after each condition
- **condition comparison** survey after the experiment

---


# Fitts' Law Results

![](figures/fitts.png)

---

# Fitts' Law Results

| Condition | Throughput | Slope | Intercept |
|----|
| No Haptics | 4.1 bps | 294 msec/bit | -117 msec |
| | | |
| | | |
| Passive Haptics | 4.7 bps | 269 msec/bit | -180 msec |

# Corrective Time

Time spent in the corrective phase per condition and circle distance

| Distance | 20 cm | 30 cm | 40 cm |
| -- |
| No Haptics | 533 msec | 707 msec | 1253 msec |
| Passive Haptics | 364 msec | 500 msec | 804 msec |

---

# Summary

- Fitts' throughput **higher** with passive haptics
- Subjects highly **preferred** passive haptics
- Subjects learned **faster** with passive haptics
- Presence was **lowered** when passive haptics removed
